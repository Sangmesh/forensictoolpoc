<!DOCTYPE html>
<html>
<head>
<title>Forensic Tool</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<header>
    <div class="logotxt">Forensic Tool</div>
</header>
<div class="form-container">
    <h3>File Uploader</h3>
<form id="upload-form" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
    <strong>Files:</strong><br>
    Select files OR drag them into the box below.
    <input id="file-picker" type="file" name="file" accept="image/*" multiple><p>

    <div id="dropbox">
        Drag and Drop Files Here
    </div><p>

    <fieldset id="progress" style="display: none">
        <legend>Files Progress</legend>

        <div class="progress-trough">
            <div id="progress-bar" class="progress-bar">0%</div>
        </div>
    </fieldset><p>

    <input type="submit" value="Upload!" id="upload-button">
</form>
</div>
<div class="form-container">
    <h3>Dashboard</h3>
    <table id="records">
        <tr>
          <th>File Name</th>
          <th>File Type</th>
          <th>File Size</th>
          <th>Uploaded Date</th>
          <th>Author Name</th>
          <th>Author Email</th>
          <th>SSNo</th>
        </tr>
        </table>
</div>

<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-2.1.1.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/uploadr.js') }}"></script>


</body>
</html>
